---
layout: default
---

<div class="home">
    <h4>{{ site.course_description }}</h4>

    <div class="container-full">
      <div class="column col-12 text-center">
        <h3> Destaques </h3>
      </div>
      <div class="container grid-xl">
        <div class="columns negative-m-s">
          {% for destaque in site.data.destaques.destaques %}
          <div class="column col-4 col-md-6 col-sm-12">
            <a href="{{ destaque.url }}">
              <div class="card card-link">
                <div class="card-body text-center my-4" style="height:100%; z-index: 0; position: absolute; top:0; right: 0; left: 0; 
  background-image: url('{{ destaque.background | prepend: site.baseurl }}');">
                  <i class="{{ destaque.icon }}"></i> 
                  <h5 class="text-bold" class="card-title">{{ destaque.title }}</h5>
                  <h6> {{destaque.detalhes}}</h6>
                </div>
              </div>
            </a>
          </div>
          {% endfor %} 
        </div>
      </div>
    </div>
    </div>
    </div>

    {% include announcements.html %}
    {{ content }}
</div>
