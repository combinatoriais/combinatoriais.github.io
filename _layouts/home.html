---
layout: default
---

<div class="home">

    <h1>{{ site.course_name }} <span style="font-size: 20px;color: #0006;"> </h1>

    {% include announcements.html %}
    <br />

    <p>{{ site.course_description }}</p>
    
    {{ content }}

    <div class="container-full">
      <div class="container grid-xl">
        <div class="columns negative-m-s">
          <div class="column col-12 text-center">
            <h6 class="text-secondary"> Destaques </h6>
          </div>
          {% for offer in site.data.previous_offering.offerings %}

          <div class="column col-4 col-md-6 col-sm-12">
            <a href="{{ site.baseurl}}{{ offer.url }}">
              <div class="card card-link">
                <div class="card-body text-center my-4">
                  <h5 class="text-bold">{{ offer.title }}</h5>
                  <p class="m-0">{{ offer.detalhes}} </p>
                </div>
              </div>
            </a>
          </div>
          {% endfor %} 
        </div>
      </div>
    </div>
    </div>
    </div>
</div>
